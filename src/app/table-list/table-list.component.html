<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Comentarios Aplicaci√≥n</h4>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                        <div class="col-md-12">
                          </div>
                          <div class="col-md-12">
                            <table class="table table-hover">
                                <thead class="text-warning">
                                    <th>Id</th>
                                    <th>Asunto</th>
                                    <th>Mensaje</th>
                                    <th>Fecha</th>
                                    <th>Celular</th>
                                </thead>
                                <tbody>
                                <tr *ngFor="let item of items" (click)="getData(item)">
                                    <th>{{ item.id }}</th>
                                    <th>{{ item.asunto }}</th>
                                    <th>{{ item.mensaje }}</th>
                                    <th>{{ item.fecha || dateFormatted }}</th>
                                    <th>{{ item.celular }}</th>
                                 </tr>
                                </tbody>
                            </table>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
